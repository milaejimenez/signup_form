<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,500;1,300;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <header>
        <div>
            <div class="title">
                <img src="odin-lined.png" width="90" alt="logo"/>
                <p>Sign-Up Form</p>
            </div>
        </div>
    </header>

    <main class="main">
        
        <section class="text-container">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
            <p>You <span> know </span> you want to.</p>
        </section>

        <section class="form">
            <form action="" method="GET">
                <div class="main-form">
                    <p>Let's do this!</p>

                    <div>
                        <label for="FirstName">First Name<span>*</span> </label>
                        <input type="text" id="FirstName" title="Please type in your first name" required>
                    </div>
                    <div>
                        <label for="LastName">Last Name<span>*</span> </label>
                        <input type="text" id="LastName" required>
                    </div>
                    <div>
                        <label for="Email">Email<span>*</span> </label>
                        <input type="email" id="Email" required>
                    </div>
                    <div>
                        <label for="PhoneNumber">Phone Number</label>
                        <input type="tel" id="PhoneNumber">
                    </div>
                    <div>
                        <label for="Password1">Password<span>*</span> </label>
                        <input type="password" id="Password1" pattern="^.*(?=.{6,12})(?=.*\d)(?=.*[a-zA-Z]).*$" required>
                    </div>
                    <div>
                        <label for="Password2">Confirm Password<span>*</span> </label>
                        <input type="password" id="Password2" required>
                    </div>
                </div>

                <div class="form-footer">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>
            </form>
        </section>
    </main>
    
</body>
</html>
